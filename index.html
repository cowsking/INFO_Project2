    function pieChart(oriData) {

      let g = chart.append('g')
        .attr('transform', 'translate( 140, 40 )')

        .innerRadius(radius)
        .outerRadius(radius)

        .innerRadius(radius + 20)
        .outerRadius(radius + 20)

      let drawData = d3
        .pie()
        .value(function (d) {

          return d.y
        })
        .sort(null)
        .sortValues(null)
        .startAngle(0)
        .endAngle(Math.PI * 2)
        .padAngle(0.05)(oriData)
      //console.log(drawData)

      let colorScale = d3
        .scaleOrdinal()
        .domain(d3.range(0, oriData.length))
        .range(d3.schemeSet1);
      g.append('g')
        .attr('transform', 'translate( ' + radius + ', ' + radius + ' )')
        .attr('stroke', 'steelblue')
        .attr('stroke-width', 1)
        .selectAll('path')
        .data(drawData)
        .enter()
        .append('path')
        .attr('fill', function (d) {

          return colorScale(d.index)
        })
        .attr('d', function (d) {

          d.outerRadius = radius;
          return arc(d)
        })
        .on('mouseover', arcTween(radius + 20, 0))
        .on('mouseout', arcTween(radius, 150))
        .transition()
        .duration(2000)
        .attrTween('d', function (d) {

          //初始加载时的过渡效果
          let fn = d3.interpolate({

            endAngle: d.startAngle
          }, d)
          return function (t) {

            return arc(fn(t))
          }
        })

      function arcTween(outerRadius, delay) {

        // 设置缓动函数,为鼠标事件使用
        return function () {

          d3.select(this)
            .transition()
            .delay(delay)
            .attrTween('d', function (d) {

              let i = d3.interpolate(d.outerRadius, outerRadius)
              return function (t) {

                d.outerRadius = i(t)
                return arc(d)
              }
            })
        }
      }
      //图例
      let legend = g.append('g')
        .attr('transform', 'translate( ' + radius * 2.5 + ', 0 )')
        .selectAll('g')
        .data(drawData)
        .enter()
        .append('g')
        .attr('transform', function (d, i) {

          return 'translate(0,' + i * 20 + ')'
        });

      legend
        .append('rect')
        .attr('width', 27)
        .attr('height', 18)
        .attr('fill', function (d) {

          return colorScale(d.index)
        });
      legend
        .append('text')

          return d.data.x
        })
        .style('font-size', 10)
        .attr('y', '1em')
